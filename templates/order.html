<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <title>Cake Order</title>
</head>
<body>
    <div class="container">
        <h1>Order Your Cake</h1>
        <form action="{{ url_for('submit_order') }}" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="cake_type">Select Cake Type:</label>
            <select id="cake_type" name="cake_type" required>
                <option value="chocolate">Chocolate</option>
                <option value="vanilla">Vanilla</option>
                <option value="red_velvet">Red Velvet</option>
                <option value="carrot">Carrot</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>

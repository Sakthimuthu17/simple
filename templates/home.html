<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Welcome to Our Cake Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Cake Shop!</h1>
        <p>Browse our delicious selection of cakes and place your order today!</p>

        <h2>Featured Cakes:</h2>
        <div class="row">
            {% for cake in featured_cakes %}
                <div class="col-md-3 cake-item text-center">
                    <h3>{{ cake.name }}</h3>
                    <div class="cake-gallery">
                        {% for image in cake.images %}
                            <img src="{{ url_for('static', filename=image) }}" alt="{{ cake.name }}" class="cake-image img-fluid">
                        {% endfor %}
                    </div>
                    <a href="{{ url_for('order') }}" class="order-button btn btn-primary">Order Now</a>
                </div>
            {% endfor %}
        </div>

        <h2>Quick Links:</h2>
        <ul>
            <li><a href="{{ url_for('order') }}">Order a Cake</a></li>
            <li><a href="{{ url_for('cart') }}">View Cart</a></li>
        </ul>
    </div>
</body>
</html>
